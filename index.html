<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <span class="error-message" id="nameError">El nombre no puede estar vacío.</span>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="emailError">Por favor ingresa un correo electrónico válido.</span>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres.</span>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
